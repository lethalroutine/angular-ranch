<div class="container">
  <h2>Sign up</h2>
  <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email" required/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required/>
    </div>
    <div class="form-group">
      <label for="retypedPassword">Retype your password</label>
      <input type="password" class="form-control" id="retypedPassword" name="retypedPassword"
             [(ngModel)]="user.retypedPassword" required/>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!signUpForm.form.valid">Submit</button>
  </form>
</div>
